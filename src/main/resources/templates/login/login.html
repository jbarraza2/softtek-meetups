            <li><a href="#"><i class="fa fa-user"></i> Sign Up</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div><!--top-bar end here-->
  <!--navigation -->
  <div class="navbar navbar-default navbar-static-top yamm sticky" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><img th:src="@{/assets/third-party/assan-theme/img/logo.png}" alt="ASSAN"/></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
           <a href="#" class="dropdown-toggle" data-toggle="dropdown">Home </a>

           <a href="#" class="dropdown-toggle " data-toggle="dropdown">Portfolio </a>

</div>
<div class="breadcrumb-wrap">
 <div class="container">
  <div class="row">
   <div class="col-sm-6">
    <h4>Login - Register</h4>
  </div>
  <div class="col-sm-6 hidden-xs text-right">
    <ol class="breadcrumb">
     <li><a href="index.html">Home</a></li>
     <li>Login - Register</li>
   </ol>
 </div>
</div>
</div>
</div><!--breadcrumbs-->
<div class="divide80"></div>
<div class="container">
 <div class="row">
  <div class="col-sm-6 col-sm-offset-3">
   <div role="tabpanel" class="login-regiter-tabs">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs text-center" role="tablist">
     <li role="presentation"><a th:href="@{'/user/create'}"><label th:text="#{login.register}"/></a></li>
   </ul>
   <br/>
   <div th:if="${error}">
    <div align="center">
      <p th:text="${error}"/>
    </div>
  </div>
  <form th:action="@{/login}" method='POST' id='loginForm' autocomplete='off'>
   <div class="form-group">
    <label th:text="#{login.username}"></label>
    <input type="text" name='username' class="form-control" placeholder="username" id='username'/>
  </div>
  <div class="form-group">
    <label th:text="#{login.password}"></label>
    <input type="password" name='password' class="form-control" placeholder="password" id='password'/>
  </div>
  <div class="pull-left">

    <p><a th:href="@{/recovery/password}" th:text="#{login.forgot}"></a></p>

  </div>
  <div class="pull-right">
    <button type="submit" class="btn btn-theme-dark" th:text="#{login.action}"></button>
  </div>
  <div class="clearfix"></div>
</form>
</div>
</div>
</div>
</div>
<div class="divide80"></div>
<th:block layout:include="fragments/footer"/>
<th:block layout:include="fragments/scripts"/>
