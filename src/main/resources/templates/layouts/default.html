<html xmlns:th="http://www.thymeleaf.org">
<head>

<body>
	<header th:replace="fragments/header :: header">
  		<p>This is default header area for default layout</p>
	</header>
	
	<section id="content" layout:fragment="content">
  		<p th:text="${'Hello ' + name + '!'}"></p>
  		<p>This is default main content with default layout</p>
	</section>

	<footer th:replace="fragments/footer :: footer">

	</footer>
	
	<script type="text/javascript" th:src="@{/assets/third-party/assan-theme/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/assets/third-party/assan-theme/js/jquery-migrate.min.js}"></script>

  	<!--cube portfolio plugin-->
  	<script type="text/javascript" th:src="@{/assets/third-party/assan-theme/cubeportfolio/js/jquery.cubeportfolio.min.js}"></script>
   	<script type="text/javascript" th:src="@{/assets/third-party/assan-theme/js/cube-portfolio.js}"></script>
  	<script type="text/javascript" th:src="@{/assets/third-party/assan-theme/js/pace.min.js}"></script>
