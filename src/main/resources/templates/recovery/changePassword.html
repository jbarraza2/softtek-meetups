          </ul>

      </div>
    </div>

  <!--navigation -->

    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
           <a href="#" class="dropdown-toggle" data-toggle="dropdown">Home </a>

          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Features </a>
        </li><!--features-->
        <!--mega menu-->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Shortcodes </a>
        </li> <!--menu Features li end here-->

</div>
<div class="breadcrumb-wrap">
 <div class="container">
  <div class="row">
   <div class="col-sm-6">
    <h4>Login - Register</h4>
  </div>
  <div class="col-sm-6 hidden-xs text-right">
    <ol class="breadcrumb">
     <li><a href="index.html">Home</a></li>
     <li>Login - Register</li>
   </ol>
 </div>
</div>
</div>
</div><!--breadcrumbs-->
<div class="divide80"></div>
<div class="container">
 <div class="row">
  <div class="col-sm-6 col-sm-offset-3">
   <div role="tabpanel" class="login-regiter-tabs">
   <br/>
   <div th:if="${error}">
    <div align="center">
      <p th:text="${error}"/>
    </div>
  </div>
  <form th:action="@{/recovery/change}" th:object="${changePasswordCommand}" method='POST' id='loginForm' autocomplete='off'>
   <div class="form-group">
    <label for="password"><h4 th:text="#{login.password}"/></label>
                  <input type="password" name='password' class="form-control" placeholder="password" id='password'/>
                  <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                  <br/>
                  <label for="passwordConfirmation"><h4 th:text="#{login.passwordConfirmation}"/></label>
                  <input type="password" name='passwordConfirmation' class="form-control" placeholder="password confirmation" id='passwordConfirmation'/>
                  <label th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></label>
                  <input type="hidden" th:value="*{token}" name="token" id="token" />
                  <br/><br/>
   </div>
  <div class="pull-right">
    <button type="submit" class="btn btn-theme-dark" th:text="#{button.submit}"></button>
  </div>
  <div class="clearfix"></div>
</form>
</div>
</div>
</div>
</div>
<div class="divide80"></div>
<th:block layout:include="fragments/footer"/>
<th:block layout:include="fragments/scripts"/>
</body>
</html>
