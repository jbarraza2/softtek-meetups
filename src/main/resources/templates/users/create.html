<div class="breadcrumb-wrap">
 <div class="container">
  <div class="row">
   <div class="col-sm-6">
    <h4>Login - Register</h4>
  </div>
  <div class="col-sm-6 hidden-xs text-right">

 </div>

<div class="divide80"></div>
<div class="container">
 <div class="row">
  <div class="col-sm-6 col-sm-offset-3">
   <div role="tabpanel" class="login-regiter-tabs">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs text-center" role="tablist">
    </ul>
    <br/>
    <form id="register" th:action="@{/users}" th:object="${userCommand}" method="post">
     <div class="form-group">
       <label th:for="firstname" th:text="#{user.firstname}"/>
       <input type="text" name='firstname' class="form-control" placeholder="Enter name(s)" id='name' th:field="*{firstname}"/>
       <label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></label>
     </div>
     <div class="form-group">
      <label th:for="lastname" th:text="#{user.lastname}"/>
      <input type="text" name='lastname' class="form-control" placeholder="Enter last name" id='lastname' th:field="*{lastname}"/>
      <label th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></label>
    </div>
    <div class="form-group">
      <label th:for="email" th:text="#{user.email}"/>
      <input type="text" name='email' class="form-control" placeholder="Enter email" id='email' th:field="*{email}"/>
      <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
    </div>
    <div class="form-group">
      <label th:for="username" th:text="#{login.username}"/>
      <input type="text" name='username' class="form-control" placeholder="Enter username" id='username' th:field="*{username}"/>
      <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
    </div>
    <div class="form-group">
      <label th:for="password" th:text="#{login.password}"/>
      <input type="password" name='password' class="form-control" placeholder="Password" id='password'/>
      <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
    </div>
    <div class="form-group">
      <label th:for="passwordConfirmation" th:text="#{login.passwordConfirmation}"/>
      <input type="password" name='passwordConfirmation' class="form-control" placeholder="Password" id='passwordConfirmation'/>
      <label th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></label>
    </div>
    <div class="pull-right">
      <button type="submit" class="btn btn-theme-dark btn-lg" th:text="#{login.register}"></button>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
</div>
</div>
</div>
<div class="divide80"></div>
